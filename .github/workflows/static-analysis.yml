name: Static Analysis

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '25 9 * * 4'

jobs:
  phpstan:
    name: PHPStan - PHP ${{ matrix.php }} Ubuntu

    strategy:
      fail-fast: false
      matrix:
        php:
          - '8.2'
        dependencies:
          - 'highest'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json
          coverage: none
          tools: none

      - name: Install dependencies
        uses: ramsey/composer-install@v2
        with:
          dependency-versions: ${{ matrix.dependencies }}

      - name: Run Psalm
        run: |
          php -d memory_limit=-1 -d zend.enable_gc=0 -d error_reporting=-1 vendor/bin/phpstan --ansi --no-progress --error-format=github;
        env:
          PHP_VERSION: ${{ matrix.php }}

  psalm:
    name: Psalm - PHP ${{ matrix.php }} Ubuntu

    strategy:
      fail-fast: false
      matrix:
        php:
          - '8.2'
        dependencies:
          - 'highest'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json
          coverage: none
          tools: none

      - name: Install dependencies
        uses: ramsey/composer-install@v2
        with:
          dependency-versions: ${{ matrix.dependencies }}

      - name: Run Psalm
        run: |
          php -d memory_limit=-1 -d zend.enable_gc=0 -d error_reporting=-1 vendor/bin/psalm --no-progress --output-format=github --shepherd;
        env:
          PHP_VERSION: ${{ matrix.php }}
